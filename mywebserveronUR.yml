---
- hosts: all
  become: yes
  tasks:
  - name: Install webserver on ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"
  - name: start webserver on ubuntu
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

    
  - name: Insatall webserver on RedHat
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"
  - name: start webserver on RedHat
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"