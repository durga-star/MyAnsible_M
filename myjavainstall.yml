---
- hosts: webservers
  become: yes
  tasks:
  - name: install java on ubuntu
    apt: 
      name: "{{ myjavaonubuntu }}"
      state: present
    when: ansible_os_family == "Debian"

  - name: Install java on RedHat
    yum:
      name: "{{ myjavaonRedhat }}"
      state: present
  when: ansible_os_family == "RedHat"